<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   var val1 = Number(prompt('add a number'));
   var sign = prompt('add a sign');
   var val2 = Number(prompt('add a number'));
  
   if (sign === '+'){
   alert(val1 + val2)};

   
   if (sign === '-'){
   alert(val1 - val2)};

   
   if (sign === '*'){
   alert(val1 * val2)};

   
   if (sign === '/'){
   alert(val1 / val2)};




    </script>
</body>
</html>
